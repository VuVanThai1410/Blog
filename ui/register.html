<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/images/logo-1.PNG" rel="shortcut icon" type="image/x-icon">
    <title>Blog | Register</title>

    <!--Link CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets//css/base.css">
    <link rel="stylesheet" href="./assets//css/main.css">
    <!--Link CSS-->
    
    <!--Link FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--Link FONTS-->
</head>
<body>
    <div class="background">
        <form action="" method="POST" class="form" id="register-form">
            <div class="form__logo">
                <a href="/" class="form__logo--link">
                    <img class="form__logo--img" src="./assets/images/logo-1.PNG" style="width: 80px;"></img>
                </a>
            </div>
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau chia sẻ kiến thức miễn phí ❤️</p>
        
            <div class="spacer"></div>
        
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" rules = "required" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules = "required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules = "required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="passwordConfirm" class="form-label">Xác thực mật khẩu</label>
                <input id="passwordConfirm" name="passwordConfirm" rules = "required|min:6" type="password" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <button class="form-submit">Đăng ký</button>
            </form>
    </div>

    <!--Link JS BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./assets/javascript/formValidation.js"></script>
    <script>
        var registerForm = new Validator('#register-form')
        registerForm.onSubmit = function(formdata){
            console.log(formdata)
        }
    </script>
    <!--Link JS BOOTSTRAP-->
</body>
</html>
